{% extends 'core/base.html' %}

{% block title %} Vendor Admin | {% endblock %}

{% block content%}

{% if products %}
    <table class="table is-fullwidth">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Added On</th>
            </tr>
        </thead>

        <tbody>
            {% for product in products %}
                <tr>
                    <td><a href="{% url 'product' product.category.slug product.slug %}">
                        {{ product.title }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.date_added }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
